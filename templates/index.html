<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>FlaskApp</title>
</head>
<body>
    <h1>FlaskTODO</h1>
    <hr>
    <div class="content">
        <form action="/" method="post">
            <p>
                <label>Todo:
                  <input type="text" name="content" placeholder="Todo Content" required>
                </label>
            </p>

            <div>
                <p>Priority:</p>
                <p><label>
                  <input name="priority" type="radio" value="Important" required>
                  Important</label></p>
                
                <p><label>
                  <input name="priority" type="radio" value="Unimportant" required>
                  Unimportant</label></p>
            </div>

            <p><button type="submit">Submit</button></p>
        </form>

        <hr>
        
        {% for todo in todos %}
        <div class="todo">
            <p class="{{ todo.priority }}">{{ todo.content }} <em>({{ todo.priority }})</em></p>
            <p>Added on: {{ todo.date_added }}</p>  <!-- Add this line for date -->
            <form method="POST" action="{{ '/' ~ todo._id ~ '/delete/' }}">
                <input
                    type="submit"
                    value="Delete Todo"
                    onclick="return confirm('Are you sure you want to delete this entry?')">
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
